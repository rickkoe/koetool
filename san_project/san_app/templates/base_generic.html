<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}{% endblock %}</title>

    <link href="{% static 'san_app/handsontable/handsontable.full.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    {% block extra_head %}{% endblock %}
</head>
<body>
    <header>

    </header>

    <nav>
        <button onclick="location.href='{% url 'admin:index' %}'" type="button" target="_blank">
            Admin
        </button>
        <button onclick="location.href='{% url 'index' %}'" type="button">
            Home
        </button>
        <button onclick="location.href='{% url 'config' %}'" type="button">
            Config
        </button>
        <button onclick="location.href='{% url 'fabrics' %}'" type="button">
            Fabrics
        </button>
        <button onclick="location.href='{% url 'aliases' %}'" type="button">
            Aliases
        </button>
        <button onclick="location.href='{% url 'volumes' %}'" type="button">
            Volumes
        </button>
        <button onclick="location.href='{% url 'zones' %}'" type="button">
            Zones
        </button>

    </nav>

    <main>
        {% block content %}
        <!-- This space will be filled with page-specific content -->
        {% endblock %}
    </main>

    <footer>
        <!-- Site footer goes here -->
    </footer>

    <!-- JavaScript files-->

    {% comment %} This Script will pop up a temporary message (instead of an alert that has to be acknowledged) {% endcomment %}
    <script>
        function tempAlert(msg,duration)
        {
        var el = document.createElement("div");
        el.setAttribute("style","position:absolute;top:15%;right:12%;background-color:white;");
        el.innerHTML = msg;
        setTimeout(function(){
        el.parentNode.removeChild(el);
        },duration)
        document.body.appendChild(el);
        }
    </script>
    <script src="{% static 'san_app/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'san_app/handsontable/handsontable.full.min.js' %}"></script>

    {% block extra_js %}
    <!-- Page specific scripts will be added here -->
    {% endblock %}
</body>
</html>
