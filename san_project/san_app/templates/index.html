<!DOCTYPE html>
{% extends "base_generic.html" %}
{% block content %}
<h1>Aliases</h1>
    <table>
        {% for alias in aliases %}
        <tr>
            <td>{{ alias.alias_name }}</td>
            <td>{{ alias.WWPN }}</td>
            <td>{{ alias.use }}</td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
